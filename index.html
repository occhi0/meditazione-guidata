
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2em;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      animation: breathe 6s infinite;
      line-height: 1.4em;
    }
    @keyframes breathe {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }
    p {
      font-size: 1em;
      margin-bottom: 2em;
    }
    .play-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 1em 2em;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .play-button:hover {
      background-color: #222;
    }
    audio {
      display: none;
    }
    .citazione {
      font-style: italic;
      color: #777;
      margin-top: 3em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Inspira. Espira. E ignora.</h1>
  <p>Una pausa sonora per tornare a respirare tra le scosse della giornata.</p>
  <button class="play-button" onclick="document.getElementById('meditazione').play()">Avvia la meditazione</button>
  <audio id="meditazione">
    <source src="Meditazione guidata - Vaffanculo.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio. Pazienza.
  </audio>
  <div class="citazione">“Chi sa respirare, sa sopravvivere anche al lunedì.”</div>
</body>
</html>


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspira. Espira. E ignora.</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      line-height: 1.4em;
    }

    p {
      margin-top: 0;
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    #circle {
      width: 100px;
      height: 100px;
      margin: 2em auto 0 auto;
      border-radius: 50%;
      background-color: #6718b6;
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.6); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    #breath-text {
      font-size: 1.4em;
      margin-top: 3em;
      color: #555;
    }

    .play-button {
      margin-top: 3em;
      background-color: #444;
      color: white;
      border: none;
      padding: 1em 2em;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .play-button:hover {
      background-color: #222;
    }

    audio {
      display: none;
    }

    .citazione {
      font-style: italic;
      color: #777;
      margin-top: 3em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Inspira. Espira.<br>E ignora.</h1>
  <p>Una pausa sonora per tornare a respirare tra le scosse della giornata.</p>

  <div id="circle"></div>
  <div id="breath-text">Inspira...</div>

  <button class="play-button" onclick="document.getElementById('meditazione').play()">Avvia la meditazione</button>
  <audio id="meditazione">
    <source src="Meditazione guidata - Vaffanculo.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio. Pazienza.
  </audio>

  <div class="citazione">“Chi sa respirare, sa sopravvivere anche al lunedì.”</div>

  <script>
    const breathText = document.getElementById("breath-text");
    const texts = ["Inspira...", "Espira..."];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % texts.length;
      breathText.textContent = texts[index];
    }, 4000);
  </script>
</body>
</html>
